/*meniu navigare principal*/

  <div class="container">
    <h2>Creează un cont</h2>
    <form id="signUpForm" style="padding: 5%;">
      <label for="username">Nume de utilizator</label>
      <input type="text" id="username" required>
      
      <label for="password">Parolă</label>
      <input type="password" id="password" required>
      
      <button type="submit">Crează cont</button>
    </form>
    <p id="error-message" style="color: red;"></p>
  </div>

  <script>
    document.getElementById("signUpForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      // Obține valorile introduse
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Verifică dacă există deja un cont cu același nume
      let users = JSON.parse(localStorage.getItem("users")) || [];
      const existingUser = users.find(user => user.username === username);

      if (existingUser) {
        document.getElementById("error-message").textContent = "Contul există deja!";
      } else {
        // Creează un obiect pentru utilizator
        const newUser = { username, password };
        users.push(newUser);

        // Salvează utilizatorii în localStorage
        localStorage.setItem("users", JSON.stringify(users));

        alert("Contul a fost creat cu succes!");
        window.location.href = "login.html"; // Redirecționează la pagina de login
      }
    });
  </script>
