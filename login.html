}

/*meniu navigare principal*/
.nav1 {
    background-color: rgba(71, 71, 71, 0.447);
    z-index: 100;
    position: fixed;
    margin-bottom: 0.7rem;
}
ul.meniu {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}
ul.meniu li {
    position: relative;
    z-index: 999;
}
ul.meniu a {
    color: white;
    padding: 0.3rem 0.4rem;
    display: block;
    text-decoration: none;
}
ul.meniu a:hover {
    background-color: rgba(151, 151, 151, 0.532);
}
ul.submeniu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: rgba(71, 71, 71, 0.447);
    margin: 0;
    padding: 0;
    min-width: 160px;
    border-radius: 4px;
}
ul.submeniu li a {
    padding: 0.7rem;
}
ul.submeniu li a:hover {
    background-color: rgba(151, 151, 151, 0.532);
}
li.dropdown:hover > .submeniu {
    display: block;
}
  </style>
</head>
<body>
    <div>
        <nav class="nav1">

            <ul class="meniu">
            
                <li><a href="proiect_tw.html">Home</a></li>

                <li><a href="contact.html">Contact</a></li>
            
            </ul>  
            
        </nav>
    </div>
  <div class="container">
    <h2 id="loginTitle">Login</h2>
    <form id="loginForm" style="display: none;">
      <input type="text" id="username" placeholder="Nume de utilizator" required>
      <input type="password" id="password" placeholder="Parolă" required>
      <button type="submit">Login</button>
    </form>
    <div id="signup" style="background-color: #6c718d;">
        <p>Daca nu ai inca un cont:</p>
        <a href="signup.html" style="color: #0634cd;">Da click aici.</a>
    </div>
    <div id="alreadyLoggedIn" style="display: none;">
      <p id="welcomeMessage"></p>
      <button id="logoutButton" class="logout">Logout</button>
    </div>
  </div>

  <script>
    // Verifică dacă utilizatorul este deja logat
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));

    if (currentUser) {
      // Afișează mesajul pentru utilizator logat
      document.getElementById("loginTitle").textContent = "Ești deja autentificat";
      document.getElementById("alreadyLoggedIn").style.display = "block";
      document.getElementById("welcomeMessage").textContent = `Salut, ${currentUser.username}!`;
    } else {
      // Afișează formularul de login
      document.getElementById("loginForm").style.display = "block";
    }

    // Gestionare logout
    document.getElementById("logoutButton").addEventListener("click", function () {
      localStorage.removeItem("currentUser"); // Șterge sesiunea utilizatorului
      alert("Te-ai deconectat!");
      window.location.reload(); // Reîncarcă pagina pentru a afișa formularul de login
    });

    // Gestionare login
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(user => user.username === username && user.password === password);

      if (user) {
        // Salvează sesiunea utilizatorului în localStorage
        localStorage.setItem("currentUser", JSON.stringify(user));

        alert("Te-ai autentificat cu succes!");
        window.location.reload(); // Reîncarcă pagina pentru a afișa mesajul „Ești deja logat”
      } else {
        alert("Nume de utilizator sau parolă incorectă!");
      }
    });
  </script>
</body>
